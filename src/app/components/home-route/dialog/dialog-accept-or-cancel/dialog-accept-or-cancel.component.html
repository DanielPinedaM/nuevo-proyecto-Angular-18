<section>
  <app-mat-dialog-close-icon (click)="onClickCancel()" />

  <h1 class="font-bold text-lg text-dark-petrol-blue text-center mb-3">¡Atención!</h1>

  <p class="text-center text-dark-petrol-blue mb-3">
    {{ data.message }}
  </p>

  <div class="flex gap-x-2 justify-center">
    <button [mat-dialog-close]="false" class="secondary" (click)="onClickCancel()">No, Volver</button>
    <button [mat-dialog-close]="true" class="primary" (click)="onClickAccept()">Si, Continuar</button>
  </div>
</section>
